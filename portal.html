<!DOCTYPE html>
<HTML LANG="en">
 <HEAD>
  <META CHARSET="utf-8">
  <META NAME="viewport" CONTENT="width=device-width, initial-scale=1">
  <TITLE>Wiki</TITLE>
  <STYLE>
   body
   {background:             gray;
   }
  </STYLE>
 </HEAD>
 <BODY>
  <SCRIPT ID="redirect">
   var destination = 
       ["http://iolarawiki.epizy.com/wiki.html",
        "http://iolarawiki.atwebpages.com/wiki.html",
        "https://iolarawiki.000webhostapp.com/wiki/wiki.html"
       ],
       query = document.location.href.split("?");

   //TODO: Test each destination and the first to respond favorably is used.  How do I do this without violating CORS?
   destination = destination[0]; // Default to just using the first (and at this time the only mirror)

   query.shift(); // Remove the portal host information.
   window.name = query[0] || "Main"; // Save the ultimate destination to window.name
   destination += "?" + window.name; // Add destination host information from window.name, defaulting to Main if no specific destination is provided to the mirror.


   document.location.href = destination; // And go to the destination as newly redefined.  Execute.
  </SCRIPT>
 </BODY>
</HTML>
